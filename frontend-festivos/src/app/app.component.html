<mat-card>
  <h2>Verificar si una fecha es festivo</h2>
  <mat-form-field appearance="fill">
    <mat-label>Fecha</mat-label>
    <input matInput [(ngModel)]="fecha" placeholder="YYYY-MM-DD" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="verificarFestivo()">Verificar</button>
  <p>{{ resultadoFestivo }}</p>
</mat-card>

<mat-card>
  <h2>Listar festivos por año</h2>
  <mat-form-field appearance="fill">
    <mat-label>Año</mat-label>
    <input matInput [(ngModel)]="anio" placeholder="Ej: 2025" />
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="listarFestivos()">Listar</button>

  <table mat-table [dataSource]="festivos" class="mat-elevation-z8">
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['fecha']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fecha']"></tr>
  </table>
</mat-card>
